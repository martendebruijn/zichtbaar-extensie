<!DOCTYPE html>
<html>  
    <head>    
        <link rel="stylesheet" href="options.css"> 
    </head>  
    <body>    
        <div>      
            <form action="" id="username-form">
                <label for="username">Set username:</label>
                <input type="text" name="username" id="username" required autocomplete="off" pattern="^[A-Za-z]+(?:\s[A-Za-z]+)*" placeholder="John Doe">
                <input type="submit" value="submit">

                <ul class="hints">
                    <p>Toegestane tekens:</p>
                    <li>a-z of A-Z</li>
                    <li>spatie</li>
                </ul>
            </form>
        </div>  
        
        <div>
            <form action="" id="language-form">
                <fieldset>
                    <legend>Kies jouw favoriete talen</legend>
                    <div>
                        <input type="checkbox" name="lang" id="nl" value="Nederlands">
                        <label for="nl">Nederlands</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" name="lang" id="en" value="Engels">
                        <label for="en">Engels</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" name="lang" id="fr" value="Frans">
                        <label for="fr">Frans</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" name="lang" id="de" value="Duits">
                        <label for="de">Duits</label>
                    </div>
                </fieldset>
                <input type="submit" value="Submit">
            </form>
        </div> 
        
    </body>  
    <script src="options.js"></script>
</html>
