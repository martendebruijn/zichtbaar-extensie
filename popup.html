<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta name="theme-color" content="#003">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <noscript>U moet JavaScript inschakelen om deze extensie te gebruiken.</noscript>
    <h1>Zichtbaar</h1>
    <nav>
      <ul>
        <li>
          <details class="details-tabs">
            <summary>
              <img class="icon nav-icon-padding" src="./popup-icons/tabs.svg" alt=""><div>Tabbladen</div>
            </summary>
            <div>
              <div class="details-tabs-info">
                <div class="details-tabs-btns">
                  <ul class="tabs-ul">
                  </ul>
                </div>
            </div>
          </details>
        </li>
        <li>
          <details class="details-lang">
            <summary>
              <img class="icon nav-icon-padding" src="./popup-icons/global.svg" alt=""><div>Taal wijzigen</div>
            </summary>
            <div>
              <div class="details-lang-info">
                <div><h6>Taal</h6></div>
                <div><p id="jsDisplayLang">N/A</p></div>
                <div class="sr-only">
                  <span>De taal van deze website staat momenteel ingesteld in het </span>
                  <span id="jsSrLang">N/A</span>
                  <span>.</span>
                </div>
              </div>
              <div class="details-lang-btns">
                <button id="btnNl" value="nl">Nederlands</button>
                <button id="btnEn" value="en">Engels</button>
                <button id="btnOther" value="other" disabled>Anders</button>
              </div>
            </div>
          </details>
        </li>
        <li>
          <details class="details-quickNav">
            <summary>
              <img class="icon nav-icon-padding" src="./popup-icons/flash.svg" alt=""><div>Snelle navigatie</div>
            </summary>
            <div>
              <nav>
                <ul class="quicknav-ul">
                </ul>
              </nav>
            </div>
          </details>
        </li>

      </ul>
    </nav>
    <script type="module" src="langCodes.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
  </html>
