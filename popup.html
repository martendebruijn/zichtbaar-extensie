<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta name="theme-color" content="#003">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <noscript>U moet JavaScript inschakelen om deze extensie te gebruiken.</noscript>
    <h1>Zichtbaar</h1>
    <nav role="navigation">
      <ul>
        <li>
          <details class="details-tabs" aria-label="Tabbladen overzicht">
            <summary>
              <img class="icon nav-icon-padding" src="./popup-icons/tabs.svg" alt=""><div aria-hidden="true">Tabbladen</div>
            </summary>
            <div>
              <div class="details-tabs-info">
                <div class="details-tabs-btns">
                  <ul class="tabs-ul" aria-label="Een lijst van geopende tabbladen">
                  </ul>
                </div>
            </div>
          </details>
        </li>
        <li>
          <details class="details-lang" aria-label="Taal wijzigen">
            <summary>
              <img class="icon nav-icon-padding" src="./popup-icons/global.svg" alt=""><div aria-hidden="true">Taal wijzigen</div>
            </summary>
            <div>
              <div class="details-lang-info">
                <div><h6 aria-hidden="true">Taal</h6></div>
                <div><p id="jsDisplayLang" aria-hidden="true">N/A</p></div>
                <div class="sr-only">
                  <span id="jsSrLang">De taal van deze website staat momenteel ingesteld in het N/A.</span>
                </div>
              </div>
              <div class="details-lang-btns">
                <button id="btnNl" value="nl">
                  <span class="sr-only">Verander de taal naar het</span>
                  Nederlands</button>
                <button id="btnEn" value="en">
                  <span class="sr-only">Verander de taal naar het</span>
                  Engels</button>
                <button id="btnOther" value="other" disabled>
                  <span class="sr-only">Verander de taal naar een andere taal.</span>
                  <span aria-hidden="true">Anders</span></button>
              </div>
            </div>
          </details>
        </li>
        <li>
          <details class="details-quickNav" aria-label="Snelle navigatie">
            <summary>
              <img class="icon nav-icon-padding" src="./popup-icons/flash.svg" alt=""><div aria-hidden="true">Snelle navigatie</div>
            </summary>
            <div>
              <nav>
                <ul class="quicknav-ul">
                </ul>
              </nav>
            </div>
          </details>
        </li>
        <!-- <li>
          <button id="detectAudioEl">Waar komt audio vandaan?</button>
        </li> -->
      </ul>
    </nav>
    <script type="module" src="langCodes.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
  </html>
